<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MergePDF - Merge PDFs and Images</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Merge multiple PDFs and images into one PDF file" />
	<meta name="keywords" content="pdf merger, merge pdf, merge images, pdf tool" />
	<meta name="author" content="Yusuf Morsi" />

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<!-- PDF-lib for PDF manipulation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
	<!-- PDF.js for text extraction -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			--gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			--gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			--gradient-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
			--gradient-5: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
			--gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
			--text-dark: #1a1a2e;
			--text-medium: #4a4a68;
			--text-light: #8b8ba0;
			--bg-white: #ffffff;
			--bg-light: #f8f9ff;
			--shadow-sm: 0 2px 10px rgba(102, 126, 234, 0.08);
			--shadow-md: 0 8px 30px rgba(102, 126, 234, 0.12);
			--shadow-lg: 0 20px 60px rgba(102, 126, 234, 0.2);
			--shadow-xl: 0 30px 80px rgba(102, 126, 234, 0.25);
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background: var(--bg-light);
			color: var(--text-dark);
			line-height: 1.6;
			min-height: 100vh;
			position: relative;
			overflow-x: hidden;
		}

		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: 
				radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
				radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.05) 0%, transparent 50%),
				radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
			pointer-events: none;
			z-index: 0;
		}

		#page {
			position: relative;
			z-index: 1;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		/* Header */
		.header {
			background: var(--gradient-main);
			padding: 5rem 0 4rem;
			position: relative;
			overflow: hidden;
			box-shadow: var(--shadow-lg);
		}

		.header::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
			opacity: 0.3;
		}

		.header-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 2rem;
			text-align: center;
			position: relative;
			z-index: 1;
		}

		.header h1 {
			font-family: 'Playfair Display', serif;
			font-size: clamp(3rem, 8vw, 5.5rem);
			font-weight: 700;
			color: white;
			margin-bottom: 1rem;
			text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
			letter-spacing: -0.02em;
			animation: fadeInUp 0.8s ease;
		}

		.header p {
			font-size: clamp(1rem, 2vw, 1.25rem);
			color: rgba(255, 255, 255, 0.95);
			font-weight: 400;
			max-width: 600px;
			margin: 0 auto;
			animation: fadeInUp 0.8s ease 0.2s backwards;
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Main Container */
		.main-content {
			flex: 1;
			max-width: 1000px;
			margin: -3rem auto 0;
			padding: 0 2rem 4rem;
			position: relative;
			z-index: 2;
		}

		/* Alert Container */
		#alert-container {
			margin-bottom: 2rem;
		}

		.alert {
			padding: 1rem 1.5rem;
			border-radius: 16px;
			margin-bottom: 1rem;
			display: none;
			font-size: 0.95rem;
			backdrop-filter: blur(10px);
			box-shadow: var(--shadow-md);
			border: 1px solid rgba(255, 255, 255, 0.3);
			animation: slideInRight 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}

		.alert.show {
			display: block;
		}

		.alert-success {
			background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
			color: #065f46;
			border-color: rgba(16, 185, 129, 0.3);
		}

		.alert-error {
			background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
			color: #991b1b;
			border-color: rgba(239, 68, 68, 0.3);
		}

		.alert-info {
			background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
			color: #1e40af;
			border-color: rgba(59, 130, 246, 0.3);
		}

		@keyframes slideInRight {
			from {
				opacity: 0;
				transform: translateX(-30px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		/* Upload Card */
		.upload-card {
			background: var(--bg-white);
			border-radius: 32px;
			padding: 0;
			box-shadow: var(--shadow-xl);
			margin-bottom: 2.5rem;
			overflow: hidden;
			position: relative;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.upload-card:hover {
			transform: translateY(-4px);
			box-shadow: var(--shadow-xl), 0 40px 100px rgba(102, 126, 234, 0.15);
		}

		.drop-zone {
			padding: 5rem 3rem;
			text-align: center;
			cursor: pointer;
			position: relative;
			background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		}

		.drop-zone::before {
			content: '';
			position: absolute;
			top: 20px;
			left: 20px;
			right: 20px;
			bottom: 20px;
			border: 3px dashed #667eea;
			border-radius: 24px;
			opacity: 0.3;
			transition: all 0.4s ease;
		}

		.drop-zone:hover {
			background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
		}

		.drop-zone:hover::before {
			opacity: 0.6;
			border-color: #764ba2;
		}

		.drop-zone.drag-over {
			background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
		}

		.drop-zone.drag-over::before {
			border-color: #764ba2;
			border-style: solid;
			opacity: 1;
			background: rgba(102, 126, 234, 0.05);
			transform: scale(0.98);
		}

		.upload-icon {
			font-size: 5rem;
			background: var(--gradient-main);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin-bottom: 2rem;
			display: block;
			animation: float 3s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-20px);
			}
		}

		.drop-zone h2 {
			font-size: 2rem;
			font-weight: 700;
			color: var(--text-dark);
			margin-bottom: 0.75rem;
			background: var(--gradient-main);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.drop-zone p {
			color: var(--text-medium);
			font-size: 1.1rem;
			margin-bottom: 2.5rem;
			font-weight: 400;
		}

		.file-input {
			position: absolute;
			width: 0;
			height: 0;
			opacity: 0;
			pointer-events: none;
		}

		.btn-primary {
			background: var(--gradient-main);
			color: white;
			border: none;
			border-radius: 16px;
			padding: 1rem 2.5rem;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
			display: inline-flex;
			align-items: center;
			gap: 0.75rem;
			position: relative;
			overflow: hidden;
			text-transform: none;
			letter-spacing: 0.02em;
		}

		.btn-primary::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
			transition: left 0.6s;
		}

		.btn-primary:hover {
			transform: translateY(-3px);
			box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
		}

		.btn-primary:hover::before {
			left: 100%;
		}

		.btn-primary:active {
			transform: translateY(-1px);
		}

		/* File List Card */
		.files-card {
			background: var(--bg-white);
			border-radius: 32px;
			padding: 2.5rem;
			box-shadow: var(--shadow-xl);
			display: none;
			margin-bottom: 2.5rem;
			animation: fadeInScale 0.5s ease;
		}

		.files-card.show {
			display: block;
		}

		@keyframes fadeInScale {
			from {
				opacity: 0;
				transform: scale(0.95);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}

		.files-card h3 {
			font-size: 1.75rem;
			font-weight: 700;
			color: var(--text-dark);
			margin-bottom: 2rem;
			display: flex;
			align-items: center;
			gap: 1rem;
			background: var(--gradient-main);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.files-card h3 i {
			font-size: 1.5rem;
		}

		#fileList {
			margin-bottom: 2rem;
		}

		.file-item {
			background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
			border-radius: 20px;
			padding: 1.5rem;
			margin-bottom: 1rem;
			display: flex;
			align-items: center;
			justify-content: space-between;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			border: 2px solid transparent;
			position: relative;
			overflow: hidden;
			gap: 1.5rem;
			box-shadow: var(--shadow-sm);
		}

		.file-item::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 5px;
			background: var(--gradient-main);
			transform: scaleY(0);
			transition: transform 0.3s ease;
		}

		.file-item:hover {
			border-color: #667eea;
			box-shadow: var(--shadow-md);
			transform: translateX(8px);
		}

		.file-item:hover::before {
			transform: scaleY(1);
		}

		.file-info {
			flex: 1;
			display: flex;
			align-items: center;
			gap: 1.25rem;
			min-width: 0;
		}

		.file-icon-wrapper {
			width: 56px;
			height: 56px;
			border-radius: 16px;
			background: var(--gradient-main);
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
			box-shadow: var(--shadow-md);
			transition: transform 0.3s ease;
		}

		.file-item:hover .file-icon-wrapper {
			transform: scale(1.1) rotate(5deg);
		}

		.file-icon-wrapper i {
			font-size: 1.75rem;
			color: white;
		}

		.file-details {
			min-width: 0;
			flex: 1;
		}

		.file-details h4 {
			font-size: 1.1rem;
			font-weight: 600;
			color: var(--text-dark);
			margin-bottom: 0.5rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.file-details span {
			font-size: 0.9rem;
			color: var(--text-medium);
			font-weight: 500;
		}

		.file-actions {
			display: flex;
			gap: 0.75rem;
			flex-shrink: 0;
		}

		.btn-action {
			width: 44px;
			height: 44px;
			border-radius: 12px;
			border: 2px solid #e2e8f0;
			background: white;
			color: var(--text-medium);
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1rem;
		}

		.btn-action:hover:not(:disabled) {
			border-color: #667eea;
			background: var(--gradient-main);
			color: white;
			transform: translateY(-2px) scale(1.05);
			box-shadow: var(--shadow-md);
		}

		.btn-action:disabled {
			opacity: 0.3;
			cursor: not-allowed;
		}

		.btn-remove {
			border-color: #fee2e2;
			color: #f5576c;
		}

		.btn-remove:hover:not(:disabled) {
			background: var(--gradient-2);
			border-color: #f5576c;
			color: white;
		}

		/* Merge Section */
		.merge-section {
			padding-top: 2rem;
			border-top: 2px solid #f1f5f9;
			text-align: center;
		}

		.btn-merge {
			background: var(--gradient-main);
			color: white;
			border: none;
			border-radius: 16px;
			padding: 1.25rem 3rem;
			font-size: 1.2rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
			display: inline-flex;
			align-items: center;
			gap: 1rem;
			position: relative;
			overflow: hidden;
			text-transform: none;
		}

		.btn-merge::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
			transition: left 0.6s;
		}

		.btn-merge:hover:not(:disabled) {
			transform: translateY(-4px);
			box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
		}

		.btn-merge:hover:not(:disabled)::before {
			left: 100%;
		}

		.btn-merge:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.btn-merge i {
			font-size: 1.2rem;
		}

		/* Spinner */
		.spinner {
			border: 3px solid rgba(255, 255, 255, 0.3);
			border-top: 3px solid white;
			border-radius: 50%;
			width: 20px;
			height: 20px;
			animation: spin 0.8s linear infinite;
			display: inline-block;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		/* Footer */
		.footer {
			background: var(--bg-white);
			padding: 2.5rem 0;
			text-align: center;
			margin-top: 4rem;
			border-top: 1px solid #f1f5f9;
		}

		.footer-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 2rem;
		}

		.footer a {
			color: #667eea;
			text-decoration: none;
			font-weight: 600;
			font-size: 1rem;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
		}

		.footer a:hover {
			color: #764ba2;
			gap: 0.75rem;
		}

		/* Responsive */
		@media screen and (max-width: 768px) {
			.header {
				padding: 3rem 0 2.5rem;
			}

			.main-content {
				margin-top: -2rem;
				padding: 0 1.5rem 3rem;
			}

			.drop-zone {
				padding: 3.5rem 2rem;
			}

			.upload-icon {
				font-size: 4rem;
				margin-bottom: 1.5rem;
			}

			.drop-zone h2 {
				font-size: 1.75rem;
			}

			.drop-zone p {
				font-size: 1rem;
				margin-bottom: 2rem;
			}

			.files-card {
				padding: 2rem 1.5rem;
			}

			.file-item {
				flex-wrap: wrap;
				padding: 1.25rem;
			}

			.file-info {
				flex: 1 1 100%;
				margin-bottom: 1rem;
			}

			.file-actions {
				width: 100%;
				justify-content: flex-end;
			}

			.btn-merge {
				width: 100%;
				justify-content: center;
			}
		}

		@media screen and (max-width: 480px) {
			.header h1 {
				font-size: 2.5rem;
			}

			.drop-zone {
				padding: 3rem 1.5rem;
			}

			.btn-primary {
				width: 100%;
				justify-content: center;
			}
		}
	</style>
</head>

<body>
	<div id="page">
		<header class="header">
			<div class="header-content">
				<h1>MergePDF</h1>
				<p>Combine your PDFs and images into one beautiful document</p>
			</div>
		</header>

		<div class="main-content">
			<!-- Alert messages -->
			<div id="alert-container"></div>

			<!-- Upload area -->
			<div class="upload-card">
				<div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
					<i class="fas fa-cloud-upload-alt upload-icon"></i>
					<h2>Drop your files here</h2>
					<p>Support PDF and image files (JPG, PNG, GIF, BMP, WEBP)</p>
					<button class="btn-primary" type="button" onclick="event.stopPropagation(); document.getElementById('fileInput').click();">
						<i class="fas fa-folder-open"></i> Choose Files
					</button>
					<input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp,.webp">
				</div>
			</div>

			<!-- File list -->
			<div class="files-card" id="fileListContainer">
				<h3>
					<i class="fas fa-file-circle-check"></i> Selected Files
				</h3>
				<div id="fileList"></div>
				<div class="merge-section">
					<button class="btn-merge" id="mergeBtn" onclick="mergeFiles()">
						<i class="fas fa-file-pdf"></i> Merge Files
					</button>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="footer-content">
				<a href="index.html">
					<i class="fas fa-arrow-left"></i> Back to Portfolio
				</a>
			</div>
		</footer>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
	<!-- MergePDF Script -->
	<script src="MergePDF/mergepdf.js"></script>
</body>

</html>
