<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>404 - Page Not Found | Yusuf Morsi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Oops! This page doesn't exist." />
	<meta name="author" content="Yusuf Morsi" />
	
	<link rel="icon" type="image/x-icon" href="new/images/smiling.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			color: #333;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			width: 100%;
			text-align: center;
		}

		.error-code {
			font-size: 8rem;
			font-weight: 700;
			color: #dc2626;
			line-height: 1;
			margin-bottom: 20px;
		}

		h1 {
			color: #dc2626;
			border-bottom: 3px solid #dc2626;
			padding-bottom: 10px;
			margin-bottom: 20px;
			font-size: 2rem;
		}

		.error-message {
			font-size: 1.1rem;
			color: #333;
			margin-bottom: 30px;
		}

		.actions {
			display: flex;
			gap: 15px;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 30px;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 24px;
			border-radius: 5px;
			font-size: 1rem;
			text-decoration: none;
			transition: all 0.2s ease;
			cursor: pointer;
			border: none;
		}

		.btn-primary {
			background: #dc2626;
			color: white;
		}

		.btn-primary:hover {
			background: #b91c1c;
		}

		.btn-secondary {
			background: white;
			color: #dc2626;
			border: 2px solid #dc2626;
		}

		.btn-secondary:hover {
			background: #dc2626;
			color: white;
		}

		.social-links {
			display: flex;
			gap: 15px;
			justify-content: center;
			margin-top: 40px;
			padding-top: 30px;
			border-top: 1px solid #e5e5e5;
		}

		.social-link {
			background: #dc2626;
			color: white;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.2s ease;
			font-size: 16px;
			text-decoration: none;
		}

		.social-link:hover {
			background: #b91c1c;
		}

		@media screen and (max-width: 768px) {
			.error-code {
				font-size: 6rem;
			}

			h1 {
				font-size: 1.5rem;
			}

			.error-message {
				font-size: 1rem;
			}

			.actions {
				flex-direction: column;
				align-items: center;
			}

			.btn {
				width: 100%;
				max-width: 250px;
				justify-content: center;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="error-code">404</div>
		<h1>Page Not Found</h1>
		<p class="error-message">
			Looks like you've followed a broken link or entered a URL that doesn't exist on this site.
		</p>
		
		<div class="actions">
			<a href="/new/index.html" class="btn btn-primary">
				<i class="fas fa-home"></i>
				<span>Go Home</span>
			</a>
			<a href="javascript:history.back()" class="btn btn-secondary">
				<i class="fas fa-arrow-left"></i>
				<span>Go Back</span>
			</a>
		</div>

		<div class="social-links">
			<a href="https://www.linkedin.com/in/yusufmorsi/" target="_blank" class="social-link" title="LinkedIn">
				<i class="fab fa-linkedin-in"></i>
			</a>
			<a href="https://github.com/ymorsi7" target="_blank" class="social-link" title="GitHub">
				<i class="fab fa-github"></i>
			</a>
			<a href="https://www.youtube.com/@YusufMorsi" target="_blank" class="social-link" title="YouTube">
				<i class="fab fa-youtube"></i>
			</a>
			<a href="mailto:ymorsi7@gmail.com" class="social-link" title="Email">
				<i class="fas fa-envelope"></i>
			</a>
		</div>
	</div>
</body>

</html>
